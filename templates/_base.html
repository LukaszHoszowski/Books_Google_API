{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="success" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="danger" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'books:books_list' %}">Interface for Book Google API</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'books:books_list' %}">
                        <i class="bi bi-card-list"></i> Books list</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active text-success" aria-current="page" href="{% url 'books:book_add' %}">
                        <i class="bi bi-plus-circle-fill text-success"></i> Add the Book</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active text-primary" aria-current="page"
                       href="{% url 'books:book_google_api_add' %}">
                        <i class="bi bi-upload"></i> Add Google API's books</a>
                </li>
            </ul>

            <form class="d-flex me-2" action="{% url 'books:books_list' %}" method="get">
                <select class="form-select me-2" aria-label="Search options" name="option">
                    <option selected>What are you looking for?</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="language">Language</option>
                    <option value="date" data-toggle="tooltip" data-placement="bottom"
                            title="use year range format like this: YYYY-YYYY">Year
                        of publication
                    </option>
                </select>
                <input class="form-control me-2" type="search" placeholder="Select option or just go wild"
                       aria-label="Search"
                       name="q">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.extra_tags }} d-flex align-items-center" role="{{ message.extra_tags }}">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="{{ message.extra_tags | title }}:">
                <use xlink:href="#{{ message.extra_tags }}"></use>
            </svg>
            <div>
                <div class="messages">

                        <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>

                </div>
            </div>
        </div>
        {% endfor %}
    {% endif %}

    <div class="row">
        {% block content %}

        {% endblock %}

    </div>
</div>

</body>
</html>
