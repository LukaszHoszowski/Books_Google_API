{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'books:books_list' %}">Interface for Book Google API</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'books:books_list' %}"><i
                            class="bi bi-card-list"></i> Books list</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active text-success" aria-current="page" href="{% url 'books:book_add' %}"><i
                            class="bi bi-plus-circle-fill text-success"></i> Add the Book</a>
                </li>
            </ul>


            <form class="d-flex me-2" action="{% url 'books:books_list' %}" method="get">
                <select class="form-select me-2" aria-label="Search options" name="option">
                    <option selected>What are you looking for?</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="language">Language</option>
                    <option value="date" data-toggle="tooltip" data-placement="bottom" title="use year range format like this: YYYY-YYYY">Year
                        of publication
                    </option>
                </select>
                <input class="form-control me-2" type="search" placeholder="Search for others" aria-label="Search"
                       name="q">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>


            <form class="d-flex" action="{% url 'books:books_list' %}" method="get">
                <input class="form-control me-2" type="search" placeholder="Search for wise" aria-label="Search"
                       name="q">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<div class="container-sm w-50">
    <div class="row justify-content-md-center">
        {% block content %}

        {% endblock %}

    </div>
</div>

</body>
</html>
